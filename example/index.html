<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Guitar chords basic</title>
  <style>
    div.chorddiv {
        display:inline-block;
        max-width: 200px;
    }
    .chorddiv h3 {
        text-align: center;           
    }
    
</style>
  <script src="../src/guitarchords.js"></script>
  <script src="../src/guitarchords.dictionary.js"></script> <!-- optionnal -->
  <script type="text/javascript">
    function draw() {

      // draw a chord
      var gmajor = new GChord('gmajor');
      gmajor.draw([3,2,0,0,0,3]);

      // draw a chord string by string
      var aminor = new GChord('aminor','Am');      
      aminor.draw();  // this draw the grid only      
      aminor.drawX(0);  // muted string
      aminor.drawNote(1, 0);// open string
      aminor.drawNote(2, 2);  
      aminor.drawNote(3, 2); 
      aminor.drawNote(4, 1);
      aminor.drawNote(5, 0);


      // use barchords
      var bmajor = new GChord('bmajor','B');
      bmajor.draw([-1,'2-',4,4,3,2]);

      // use dictionary for an open chord.
      var cseven = new GChord('cseven','C7');
      cseven.draw(gChords.open.C7);
      
      // use dictionary for a barre chord.
      var bbarre = new GChord('bbarre','B');
      bbarre.draw(gChords.barre.B);
  

      // minibarchord example
      var fbar = new GChord('fbar','F minibar');
      fbar.draw({ frets: 	[-1,3,3,2,1,1],
      			  fingers:	[0,3,4,2,1,1]
      });     
      
      // changing option for smaller drawing  
      let optionsSmall = { canvas: {width: 70, height: 70},grid:{stringSpace:10},note:{radius:3},x:{width:3}, fingers:{draw:false}};
      var smallcseven = new GChord('smallcseven','small C7',optionsSmall);      
      smallcseven.draw(gChords.open.C7); // using open chord dictionary

      // changing option for bigger drawing
      let optionsBig = { canvas: {width: 210, height: 210},grid:{stringSpace:30},note:{radius:12},x:{width:10}};
      var smallcseven = new GChord('bigcseven','big C7',optionsBig);      
      smallcseven.draw(gChords.open.C7); // using open chord dictionary

    }


  </script>
  <style type="text/css">
    /*  canvas { border: 1px solid gray; } */
  </style>
</head>

<body onload="draw();">
  <div>
    <div id="gmajor"></div>
    <div id="aminor"></div>
    <div id="bmajor"></div>
    <div id="cseven"></div>
    <div id="bbarre"></div>
    <div id="fbar" ></div>
  </div>
  <div>
    <div id="smallcseven"></div>
  </div>
  <div>
    <div id="bigcseven"></div>
  </div>

</body>

</html>
