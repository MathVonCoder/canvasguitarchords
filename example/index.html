<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Canvas tutorial</title>	
    <script src="../src/guitarchords.js" ></script>
    <script src="../src/guitarchords.dictionnary.js" ></script>  <!-- optionnal -->
    <script type="text/javascript">
      function draw() {
        // draw a chrod string by string
        var gmajor = document.getElementById('gmajor');
        let ctx = gmajor.getContext('2d');
        grid(ctx);
        drawNote(ctx,0,3);          
        drawNote(ctx,1,2); 
        drawNote(ctx,2,0);  // open string
        drawX(ctx,3);   // mutted string 
        drawNote(ctx,4,0); 
        drawNote(ctx,5,3);             
        

        var aminor = document.getElementById('aminor');
        let aminorctx = aminor.getContext('2d');
        grid(aminorctx);
        drawChord(aminorctx, [-1,0,2,2,1,0]);   // -1 for mutted string, 0 for open string

        var cseven = document.getElementById('cseven');
        let csevenctx = cseven.getContext('2d');
        grid(csevenctx);
        drawChord(csevenctx, gChords.open.C7);   // -1 for mutted string, 0 for open string


      }
      

    </script>
    <style type="text/css">
       /* canvas { border: 1px solid gray; } */
    </style>
  </head>
  <body onload="draw();">
    <canvas id="gmajor" width="150" height="150"></canvas>
    <canvas id="aminor" width="150" height="150"></canvas>
    <canvas id="cseven" width="150" height="150"></canvas>
  </body>
</html>
