<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Guitar chords basic</title>
    <style>
        div.chorddiv {
            display:inline-block;
            max-width: 200px;
        }
        .chorddiv h3 {
            text-align: center;           
        }
        
    </style>
    <script src="../src/guitarchords.js"></script>
    <script src="../src/guitarchords.dictionary.js"></script> 
    <script type="text/javascript">
        function drawAll() {
            var options = {grid: {stringSpace: 25 },canvas: {width: 160, height: 160}};
            let parent = document.getElementById("all");
            for (const property in gChords.open) {
                let chordiv = document.createElement("div"); 
                chordiv.setAttribute("id",property);
                parent.appendChild(chordiv); 

                let chord = new GChord(property,property, options);
                chord.draw(gChords.open[property]);               
            }
        }
    </script>
</head>
<body onload="drawAll();">
<div id='all'>

</div>
</body>

</html>
